<!DOCTYPE html>
<html lang="en" ng-app="bfc" ng-controller="MainAppCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Static Top Navbar Example for Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bfc_mobile.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="fluid-container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-click="link('/')"><span class="glyphicon glyphicon-chevron-left"></span> BFC Retail Group</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
          <p class="navbar-text pull-right"><a ng-click="link('logout')">Sign out</a></p>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="sidebar" ng-controller="SidebarCtrl">
      <ul class="list-unstyled">
        <li ng-repeat="category in categories">
          <a ng-click="link('list/'+category.id)">
            <span class="glyphicon glyphicon-paperclip"></span><br>
            {{ category.title }}
          </a>
        </li>
      </ul>
    </div>


    <div class="fluid-container-content" ng-view>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-touch.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ngStorage.min.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
