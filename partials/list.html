<div class="row">
  <div class="col-sm-3 pic-link" ng-repeat="post in posts.posts">
    <a href="#" class="thumbnail">
      <img src="http://placehold.it/300x300">
    </a>
    <div class="thumb-text">
      <h4><a ng-click="detail/{{post.id}}">{{post.title|truncate:20}}</a></h4>
      <p class="text-muted">In {{post.categories[0].title}}</p>
    </div>
  </div>
</div>
<p>{{info}}</p>
<p>Puis</p>
{{posts}}
